{% extends "base.html" %}
{% block title %} Register {% endblock %}

{%  block content %}
<h1>Create your Account</h1>

<p>
    Please, use the following form to Register.
</p>
<div class="login-form">
    <form method="post">
        {{user_form.as_p}}
        {% csrf_token %}
        <p>
            <input type="submit" value="Create My Account"/>
        </p>
    </form>
    <p>
        <a href="{% url 'login' %}">Already have an Account?</a>
    </p>
</div>
{% endblock %}
